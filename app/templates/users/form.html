{% extends "base.html" %}
{% import "users/macros/forms.html" as forms %}

{% block title %}{{ title }}{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">
                    <h2 class="mb-0">{{ title }}</h2>
                </div>
                <div class="card-body">
                    
                    {{ forms.render_form(
                        form,
                        cancel_url=url_for('users.list_users')
                    ) }}
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
